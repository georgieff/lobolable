{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    {% include 'partials/sec-header.html' %}
    <div class="section-seperator">
        <div class="content-lg container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form role="form"
                          action="{% url 'lobolable_login' %}?next={{ request.GET.next }}"
                          method="post">

                        {% csrf_token %}
                        <h1>Log in</h1>
                        {{ form | crispy }}

                        <button type="submit" class="btn-theme btn-theme-sm btn-white-bg text-uppercase">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
